<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
    }
    .box {
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      position: absolute;
      background: #999;
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1>Best decision ever ðŸ’–</h1>
          <h2>I love you ðŸ˜˜</h2>
        </div>
      `;
    }
  </script>

</body>
</html>
