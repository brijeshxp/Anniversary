<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brijesh ❤️ Kajal | 11·02</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      color: #d6336c;
      font-weight: normal;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      margin: 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
    }

    img {
      max-width: 320px;
      width: 90%;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.95);
      transition: all 1s ease;
    }

    .show img {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <h1>If we met again on 11·02…</h1>
    <h1>would you still choose me?</h1>

    <button id="yes" onclick="showLove()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function showLove() {
      document.getElementById("content").innerHTML = `
        <h1>In every version of my life…</h1>
        <h1>it’s you ❤️</h1>

        <div class="show">
          <img src="us.jpg" alt="Brijesh & Kajal">
        </div>

        <p style="margin-top:20px; font-size:17px;">
          Happy Anniversary Kajal<br>
          11 · 02 · Always<br><br>
          — Brijesh
        </p>
      `;
    }
  </script>

</body>
</html>
