<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ‚ù§Ô∏è Kajal</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg, #fafcff, #f6fff8, #fff7f0);
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  overflow-y: auto;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* ---------- LAYERS ---------- */
.layer-fall { z-index: 1; }
.layer-hearts { z-index: 2; }
.layer-content { z-index: 5; position: relative; }

/* ---------- CONTAINER ---------- */
.container {
  text-align: center;
  padding: 40px 20px 80px;
  max-width: 95vw;
  margin: auto;
}

h1, h2, h3 { margin: 10px 0; }

/* ---------- BUTTONS ---------- */
button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  margin: 18px 12px 0;
}

#yes {
  background: linear-gradient(135deg, #9be7c4, #4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
}

#yes:hover { transform: scale(1.12); }

#no {
  background: #b0b0b0;
  color: white;
  position: fixed;
}

/* ---------- REVEAL ---------- */
.reveal {
  opacity: 0;
  transform: scale(0.96);
  transition: all 1.2s ease;
}

.reveal.show {
  opacity: 1;
  transform: scale(1);
}

/* ---------- SLIDESHOW (NORMAL FLOW, NOT ABSOLUTE) ---------- */
.slideshow {
  margin: 30px auto;
  max-width: 90vw;
}

.slideshow img {
  display: none;
  max-width: 90vw;
  max-height: 70vh;
  width: auto;
  height: auto;
  border-radius: 18px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.28);
}

.slideshow img.active {
  display: block;
}

/* ---------- FALLING PHOTOS ---------- */
.fall {
  position: fixed;
  top: -160px;
  opacity: 0.55;
  animation: fallDown linear infinite;
  border-radius: 14px;
  pointer-events: none;
}

@keyframes fallDown {
  to {
    transform: translateY(160vh) rotate(8deg);
    opacity: 0;
  }
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -20px;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
  .slideshow img {
    max-height: 60vh;
  }
}
</style>
</head>

<body>

<!-- FALLING LAYER -->
<div class="layer-fall" id="fallLayer"></div>

<!-- HEART LAYER -->
<div class="layer-hearts" id="heartLayer"></div>

<!-- CONTENT -->
<div class="container layer-content" id="content">
  <h1>Hey Kajal, 11 February wasn‚Äôt just a date.</h1>
  <h2>It was a choice.</h2>
  <h3>Will you choose me again?</h3>

  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no">No</button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");

/* NO button escape */
function moveNo() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousedown", moveNo);

/* YES CLICK */
function yesClicked() {
  document.getElementById("bgMusic").play().catch(() => {});
  noBtn.remove();

  const content = document.getElementById("content");
  content.style.opacity = "0";

  setTimeout(() => {
    content.innerHTML = `
      <div class="reveal show">
        <h1>In every version of my life‚Ä¶</h1>
        <h2>it‚Äôs you üíö</h2>

        <div class="slideshow">
          <img src="S1.jpg" class="active">
          <img src="S2.jpg">
          <img src="S3.jpg">
          <img src="S4.jpg">
        </div>

        <p style="margin-top:24px;font-size:22px;">
          Happy Anniversary Kajal<br>
          11 ‚Ä¢ 02 ‚Ä¢ Always<br><br>
          ‚Äî Brijesh
        </p>

        <p>And I‚Äôd still choose you‚Ä¶ every single time.</p>
      </div>
    `;
    content.style.opacity = "1";

    startSlideshow();
    startFalling();
    startHearts();
  }, 600);
}

/* SLIDESHOW */
function startSlideshow() {
  const slides = document.querySelectorAll(".slideshow img");
  let i = 0;
  setInterval(() => {
    slides[i].classList.remove("active");
    i = (i + 1) % slides.length;
    slides[i].classList.add("active");
  }, 3500);
}

/* FALLING PHOTOS (P1‚ÄìP11) */
function startFalling() {
  const fallLayer = document.getElementById("fallLayer");
  const pics = ["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg","P11.jpg"];

  pics.forEach(pic => {
    const img = document.createElement("img");
    img.src = pic;
    img.className = "fall";
    img.style.left = Math.random() * 90 + 5 + "vw";
    img.style.width = (200 + Math.random() * 160) + "px";
    img.style.animationDuration = (10 + Math.random() * 8) + "s";
    img.style.animationDelay = Math.random() * 5 + "s";
    fallLayer.appendChild(img);
  });
}

/* HEARTS */
function startHearts() {
  const heartLayer = document.getElementById("heartLayer");

  for (let i = 0; i < 6; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 14) + "px";
    heart.style.animationDuration = (8 + Math.random() * 6) + "s";
    heartLayer.appendChild(heart);
  }
}
</script>

</body>
</html>
