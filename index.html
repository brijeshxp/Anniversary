<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ‚ù§Ô∏è Kajal</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fafcff, #f6fff8, #fff7f0);
  font-family: Arial, sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  text-align: center;
  padding: 20px;
}

h1, h2, h3 {
  margin: 10px 0;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  margin: 18px 12px 0;
}

/* üíö YES = GREEN FLAG */
#yes {
  background: linear-gradient(135deg, #9be7c4, #4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
}

#yes:hover {
  transform: scale(1.12);
}

/* üèÉ NO button ‚Äî always visible, runs away */
#no {
  background: #b0b0b0;
  color: white;
  position: fixed; /* IMPORTANT */
  transition: left 0.18s ease, top 0.18s ease;
}

.reveal {
  opacity: 0;
  transform: scale(0.96);
  transition: all 1.2s ease;
}

.reveal.show {
  opacity: 1;
  transform: scale(1);
}

.reveal img {
  max-width: 320px;
  width: 90%;
  border-radius: 18px;
  margin-top: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}

.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

.fall {
  position: absolute;
  top: -140px;
  opacity: 0.60;
  animation: fallDown 20s ease-in-out infinite;
  filter: blur(0.6px);
  border-radius: 14px;
}

@keyframes fallDown {
  to { transform: translateY(140vh); opacity: 0; }
}

/* ‚ú® Sparkles */
.sparkle {
  position: absolute;
  pointer-events: none;
  font-size: 14px;
  animation: sparkle 1s ease forwards;
}

@keyframes sparkle {
  to {
    transform: translateY(-40px) scale(0);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Hey Kajal, 11 February wasn‚Äôt just a date.</h1>
  <h2>It was a choice.</h2>
  <h3>Will you choose me again?</h3>

  <button id="yes" onclick="yesClicked(event)">Yes</button>
  <button id="no">No</button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");

/* Move NO only when user tries to interact */
function moveNo() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousedown", moveNo);

function sparkle(x, y) {
  for (let i = 0; i < 10; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "‚ú®";
    s.style.left = x + Math.random() * 40 - 20 + "px";
    s.style.top = y + Math.random() * 40 - 20 + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1000);
  }
}

function yesClicked(e) {
  sparkle(e.clientX, e.clientY);

  const music = document.getElementById("bgMusic");
  music.volume = 0.6;
  music.play().catch(() => {});

  document.getElementById("yes").disabled = true;
  noBtn.remove();

  const content = document.getElementById("content");
  content.style.opacity = "0";

  setTimeout(() => {
    content.innerHTML = `
      <div class="reveal show">
        <h1>In every version of my life‚Ä¶</h1>
        <h2>it‚Äôs you üíö</h2>

        <img src="us.jpg">

        <p style="margin-top:18px;font-size:60px;">
          Happy Anniversary Kajal<br>
          11 ‚Ä¢ 02 ‚Ä¢ & Forever<br><br>
          ‚Äî Brijesh
        </p>

        <p id="lateLine" style="opacity:0; transition:1s; margin-top:12px;">
          And I‚Äôd still choose you‚Ä¶ every single time.
        </p>
      </div>
    `;
    content.style.opacity = "1";

    setTimeout(() => {
      document.getElementById("lateLine").style.opacity = "1";
    }, 3000);

    const pics = ["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg","P11.jpg"];

  pics.forEach(pic => {
  const img = document.createElement("img");
  img.src = pic;
  img.className = "fall";

  img.style.left = Math.random() * 90 + 5 + "vw";
  img.style.animationDuration = (8 + Math.random() * 6) + "s";
  img.style.animationDelay = Math.random() * 6 + "s";
  img.style.width = (240 + Math.random() * 180) + "px";
  img.style.zIndex = Math.floor(Math.random() * 3) + 1;

  document.body.appendChild(img);
});


    for (let i = 0; i < 6; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (8 + Math.random() * 6) + "s";
      heart.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(heart);
    }

  }, 700);
}

/* Place NO initially next to YES */
window.onload = () => {
  const yesBtn = document.getElementById("yes");
  const container = document.getElementById("content");

  const yesRect = yesBtn.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();

  // Place NO exactly to the right of YES, aligned vertically
  noBtn.style.left =
    yesRect.right - containerRect.left + 20 + "px";

  noBtn.style.top =
    yesRect.top - containerRect.top + "px";
};

</script>

</body>
</html>
