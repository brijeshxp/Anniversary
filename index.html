<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 8th Anniversary ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#fafcff,#f6fff8,#fff7f0);
  overflow: hidden;
}

/* ---------- FIRST SCREEN ---------- */
.container {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 5;
}

.center-box {
  padding: 20px;
  max-width: 90vw;
}

/* Logo pulse */
.Logo-container img {
  max-width: 180px;
  animation: logoPulse 2s infinite;
  margin-bottom: 16px;
}

@keyframes logoPulse {
  0%,100% { transform: scale(1); opacity: .85; }
  50% { transform: scale(1.05); opacity: 1; }
}

/* Smash intro animation */
.smash {
  animation: smashIn .6s ease-out forwards;
}

@keyframes smashIn {
  0% { transform: scale(3); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Text fade sequence */
.fade {
  opacity: 0;
  animation: fadeIn .8s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

h1, h2, h3 { margin: 10px 0; }

/* ---------- BUTTONS ---------- */
.button-row {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
  opacity: 0;
  transition: opacity .6s ease;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

/* YES heartbeat */
#yes {
  background: linear-gradient(135deg,#9be7c4,#4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
  animation: heartbeat 1.8s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.12); }
  28% { transform: scale(1); }
  42% { transform: scale(1.08); }
  70% { transform: scale(1); }
}

/* NO button (runner) */
#no {
  background: #b0b0b0;
  color: white;
  position: relative;
  transition: transform .25s ease;
}

/* ---------- SECOND SCREEN ---------- */
.reveal {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 3;
}

/* Typewriter */
.type {
  font-size: 26px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid rgba(0,0,0,.4);
  width: 0;
  animation:
    typing 3s steps(30,end) forwards,
    blink .7s infinite,
    cursorHide .1s forwards;
  animation-delay: 0s,0s,3.2s;
}

.delay {
  animation-delay: 3.4s,3.4s,6.6s;
}

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }
@keyframes cursorHide { to { border-right: none; } }

/* Slideshow */
.slideshow {
  width: 70vw;
  max-width: 700px;
  height: 45vh;
  margin: 25px 0;
  position: relative;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  animation: slide 16s infinite;
}

.slideshow img:nth-child(1){animation-delay:0s;}
.slideshow img:nth-child(2){animation-delay:4s;}
.slideshow img:nth-child(3){animation-delay:8s;}
.slideshow img:nth-child(4){animation-delay:12s;}

@keyframes slide {
  10%,25% { opacity: 1; }
  0%,35%,100% { opacity: 0; }
}

/* Heartbeat anniversary text */
.heartbeat-text {
  font-family: 'Cinzel', serif;
  font-size: 32px;
  font-style: italic;
  color: #7a1c2d;
  animation: heartbeatGlow 1.8s infinite;
}

@keyframes heartbeatGlow {
  0%,100% { transform: scale(1); text-shadow: 0 0 6px #ff99aa; }
  14% { transform: scale(1.12); text-shadow: 0 0 18px #ff6677; }
}

/* Floating hearts & rings */
.heart,.ring {
  position: absolute;
  bottom: -30px;
  opacity: .3;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Mobile */
@media(max-width:600px){
  .type { font-size: 20px; }
  .slideshow { width: 90vw; height: 50vh; }
}
</style>
</head>

<body>

<div class="container" id="first">
  <div class="center-box">
    <div class="Logo-container">
      <img src="Logo.png" alt="Logo">
    </div>

    <h1 class="smash">Hey Kajal,</h1>
    <h2 class="fade" style="animation-delay:.8s">11 February isn‚Äôt just a date.</h2>
    <h2 class="fade" style="animation-delay:1.6s">It‚Äôs a choice.</h2>
    <h3 class="fade" style="animation-delay:2.4s">Will you choose me again?</h3>

    <div class="button-row" id="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<div class="reveal" id="second">
  <div class="type">In every version of my life‚Ä¶</div>
  <div class="type delay">it‚Äôs you üíö</div>

  <div class="slideshow">
    <img src="S1.jpg"><img src="S2.jpg"><img src="S3.jpg"><img src="S4.jpg">
  </div>

  <p class="heartbeat-text">Happy Anniversary<br>Kajal</p>
  <p>11 ‚Ä¢ 02 ‚Ä¢ & Forever<br>‚Äî Brijesh</p>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
/* Show buttons AFTER text finishes */
setTimeout(()=>{
  document.getElementById("buttons").style.opacity="1";
},3200);

/* NO button behaviour */
const noBtn = document.getElementById("no");
const noTexts = ["No","No Kajal","Nice try","üòú","Shut up"];
let noIndex = 0;

function moveNo(){
  noBtn.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;

  const x = (Math.random()-0.5)*160;
  const y = (Math.random()-0.5)*80;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
document.getElementById("yes").onclick = ()=>{
  document.getElementById("bgMusic").play().catch(()=>{});
  document.getElementById("first").style.display="none";
  document.getElementById("second").style.opacity="1";

  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*16)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(h);
  }

  for(let i=0;i<6;i++){
    const r=document.createElement("div");
    r.className="ring";
    r.innerHTML="üíç";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize=(18+Math.random()*14)+"px";
    r.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(r);
  }
};
</script>

</body>
</html>
