<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 8th Anniversary ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#fafcff,#f6fff8,#fff7f0);
  overflow: hidden;
}

/* ---------- FIRST SCREEN ---------- */
.container {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity 1s ease;
  z-index: 5;
}

.center-box {
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

/* Logo Pulse */
.Logo-container img {
  animation: LogoPulse 2s infinite;
}

@keyframes LogoPulse {
  0% { transform: scale(1); opacity: .8; }
  50% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: .8; }
}

/* animated text */
.animated-text {
  margin: 0;
  opacity: 0;
}

.smash { font-size: 48px; font-weight: bold; animation: smashFadeIn 1s forwards; }
.delay1 { animation-delay: 1s; }
.delay2 { animation-delay: 2s; }
.delay3 { animation-delay: 3s; }

@keyframes smashFadeIn {
  0% { transform: scale(3) rotate(-15deg); opacity: 0; }
  60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
  100% { transform: scale(1) rotate(0); opacity: 1; }
}

/* buttons */
.button-row { display: flex; gap: 16px; margin-top: 20px; }

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg,#9be7c4,#4fd1a5);
  box-shadow: 0 10px 25px rgba(79,209,165,.45);
  animation: heartbeat 1.8s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  14% { transform: scale(1.12); }
  28% { transform: scale(1); }
}

#no {
  background: #b0b0b0;
  color: #fff;
}

/* ---------- SECOND SCREEN ---------- */
.reveal {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 3;
}

/* typewriter */
.type {
  font-size: clamp(18px,2.2vw,26px);
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid rgba(0,0,0,.4);
  width: 0;
  animation: typing 3s steps(30,end) forwards, blink .7s infinite;
}

.delay { animation-delay: 3.4s,3.4s; }

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

/* slideshow */
.slideshow {
  width: 70vw;
  max-width: 700px;
  height: 45vh;
  max-height: 420px;
  margin: 25px 0;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  animation: slide 16s infinite;
}

.slideshow img:nth-child(1){animation-delay:0s}
.slideshow img:nth-child(2){animation-delay:4s}
.slideshow img:nth-child(3){animation-delay:8s}
.slideshow img:nth-child(4){animation-delay:12s}

@keyframes slide {
  0%{opacity:0}
  10%{opacity:1}
  25%{opacity:1}
  35%{opacity:0}
}

/* falling */
.fall,.heart,.ring {
  position:absolute;
  animation: floatUp linear infinite;
}

@keyframes floatUp { to { transform: translateY(-120vh); opacity:0; } }

.heartbeat-text {
  font-family:'Cinzel',serif;
  font-size:32px;
  animation: heartbeat 1.8s infinite;
}

/* mobile */
@media(max-width:600px){
  .smash{font-size:36px}
}
</style>
</head>

<body>

<div class="container" id="first">
  <div class="center-box">

    <div class="Logo-container">
      <img src="Logo.png" style="max-width:200px;">
    </div>

    <h1 class="animated-text smash">Hey Kajal</h1>
    <h2 class="animated-text smash delay1">11 February isn‚Äôt just a date.</h2>
    <h2 class="animated-text smash delay2">It‚Äôs a choice.</h2>
    <h3 class="animated-text smash delay3">Will you choose me again?</h3>

    <div class="button-row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<div class="reveal" id="second">
  <div class="type">In every version of my life‚Ä¶</div>
  <div class="type delay">it‚Äôs you üíö</div>

  <div class="slideshow">
    <img src="S1.jpg">
    <img src="S2.jpg">
    <img src="S3.jpg">
    <img src="S4.jpg">
  </div>

  <p class="heartbeat-text">Happy Anniversary<br>Kajal</p>
  <p>11 ‚Ä¢ 02 ‚Ä¢ & Forever<br>‚Äî Brijesh</p>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="slamSound" src="slam.mp3" preload="auto"></audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const slamSound=document.getElementById("slamSound");

function playSlam(v=0.8){
  slamSound.volume=v;
  slamSound.currentTime=0;
  slamSound.play().catch(()=>{});
}

/* slam sync */
setTimeout(()=>playSlam(1),100);
setTimeout(()=>playSlam(.6),1100);
setTimeout(()=>playSlam(.6),2100);
setTimeout(()=>playSlam(.6),3100);

/* no button */
noBtn.onmouseenter=()=> {
  noBtn.style.position="absolute";
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
};

/* yes click */
yesBtn.onclick=()=>{
  document.getElementById("bgMusic").play().catch(()=>{});

  setTimeout(()=>document.getElementById("first").style.opacity=0,300);
  setTimeout(()=>{
    document.getElementById("first").style.display="none";
    document.getElementById("second").style.opacity=1;
  },1300);
};
</script>

</body>
</html>
