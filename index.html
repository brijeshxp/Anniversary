<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ‚ù§Ô∏è Kajal</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6eb, #ffffff);
  font-family: Arial, sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 20px;
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover { transform: scale(1.08); }

#no {
  background: #aaa;
  color: white;
  position: absolute;
}

.reveal {
  opacity: 0;
  transform: scale(0.96);
  transition: all 1.2s ease;
}

.reveal.show {
  opacity: 1;
  transform: scale(1);
}

.reveal img {
  max-width: 320px;
  width: 90%;
  border-radius: 18px;
  margin-top: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}

.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

.fall {
  position: absolute;
  top: -140px;
  opacity: 0.5;
  animation: fallDown linear infinite;
}

@keyframes fallDown {
  to { transform: translateY(140vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>11¬∑02 wasn‚Äôt just a date.</h1>
  <h2>It was a choice.</h2>

  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

function yesClicked() {
  const content = document.getElementById("content");
  content.style.opacity = "0";

  setTimeout(() => {
    content.innerHTML = `
      <div class="reveal show">
        <h1>In every version of my life‚Ä¶</h1>
        <h2>it‚Äôs you ‚ù§Ô∏è</h2>

        <img src="us.jpg">

        <p style="margin-top:18px;font-size:16px;">
          Happy Anniversary Kajal<br>
          11 ¬∑ 02 ¬∑ Always<br><br>
          ‚Äî Brijesh
        </p>

        <p id="lateLine" style="opacity:0; transition:1s; margin-top:12px;">
          And I‚Äôd still choose you‚Ä¶ every single time.
        </p>
      </div>
    `;
    content.style.opacity = "1";

    setTimeout(() => {
      document.getElementById("lateLine").style.opacity = "1";
    }, 3000);

    // üå∏ FALLING PHOTOS
    const pics = ["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg"];

    pics.forEach(pic => {
      const img = document.createElement("img");
      img.src = pic;
      img.className = "fall";

      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = (16 + Math.random() * 8) + "s";

      const size = 120 + Math.random() * 120; // BIGGER photos
      img.style.width = size + "px";

      img.style.opacity = 0.45 + Math.random() * 0.4;
      document.body.appendChild(img);
    });

    // ‚ù§Ô∏è FLOATING HEARTS
    for (let i = 0; i < 6; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (8 + Math.random() * 6) + "s";
      heart.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(heart);
    }

  }, 700);
}
</script>

</body>
</html>
