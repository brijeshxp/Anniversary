<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Slideshow</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ---------- HERO SECTION ---------- */
.hero {
  position: relative;
  min-height: 100vh;
  overflow: hidden;
  background: #000;
}

/* slideshow */
.slideshow {
  position: absolute;
  inset: 0;
  z-index: 1;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: slide 16s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }
.slideshow img:nth-child(4) { animation-delay: 12s; }

@keyframes slide {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
  100% { opacity: 0; }
}

/* overlay */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 2;
}

/* hero text */
.hero-content {
  position: relative;
  z-index: 3;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 20px;
}

.hero-content h1 {
  font-size: clamp(32px, 5vw, 60px);
  font-weight: 600;
}

.hero-content p {
  margin-top: 10px;
  font-size: clamp(16px, 2vw, 22px);
  opacity: 0.85;
}

/* ---------- FALLING IMAGES ---------- */
.falling {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
}

.falling img {
  position: absolute;
  width: 80px;
  animation: fall 10s linear infinite;
  opacity: 0.8;
}

.falling img:nth-child(1) { left: 10%; animation-delay: 0s; }
.falling img:nth-child(2) { left: 30%; animation-delay: 2s; }
.falling img:nth-child(3) { left: 55%; animation-delay: 4s; }
.falling img:nth-child(4) { left: 75%; animation-delay: 6s; }

@keyframes fall {
  from { top: -100px; }
  to { top: 110%; }
}

/* ---------- CINEMATIC TEXT SECTION ---------- */
.scene-text {
  min-height: 100vh;
  background: #0b0b0b;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
}

.scene-text h1,
.scene-text h2 {
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
  opacity: 0;
  margin: 10px 0;
}

.scene-text h1 {
  font-size: clamp(28px, 4vw, 52px);
}

.scene-text h2 {
  font-size: clamp(20px, 3vw, 36px);
  color: #ccc;
}

/* typing animation */
.type-animate {
  animation: typing 2.8s steps(30,end) forwards,
             blink 0.7s infinite;
}

.delay {
  animation-delay: 3s;
}

@keyframes typing {
  from { width: 0; opacity: 1; }
  to { width: 100%; opacity: 1; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* ---------- RESPONSIVE FIX ---------- */
@media (min-width: 1024px) {
  .slideshow img {
    object-position: center;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">

  <div class="slideshow">
    <img src="s1.jpg">
    <img src="s2.jpg">
    <img src="s3.jpg">
    <img src="s4.jpg">
  </div>

  <div class="falling">
    <img src="p1.png">
    <img src="p2.png">
    <img src="p3.png">
    <img src="p4.png">
  </div>

  <div class="hero-content">
    <h1>Your Brand Name</h1>
    <p>Architecture • Interiors • Experiences</p>
  </div>

</section>

<!-- CINEMATIC NEXT SCREEN -->
<section class="scene-text">
  <h1 class="typewriter">We don’t just design spaces.</h1>
  <h2 class="typewriter delay">We design experiences.</h2>
</section>

<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.querySelectorAll('.typewriter')
        .forEach(el => el.classList.add('type-animate'));
      observer.unobserve(entry.target);
    }
  });
},{ threshold: 0.6 });

observer.observe(document.querySelector('.scene-text'));
</script>

</body>
</html>
