<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 8th Anniversary ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#fafcff,#f6fff8,#fff7f0);
  overflow: hidden;
}

/* ---------- FIRST SCREEN ---------- */
.container {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity 1s ease;
  z-index: 5;
}

.center-box {
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

/* Logo Pulse */
.Logo-container img {
  animation: LogoPulse 2s infinite;
}

@keyframes LogoPulse {
  0%   { transform: scale(1); opacity: 0.8; }
  25%  { transform: scale(1.05); opacity: 1; }
  50%  { transform: scale(1); opacity: 0.85; }
  75%  { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

/* animated text lines */
.animated-text {
  display: block;
  text-align: center;
  margin: 0;
  opacity: 0;
}

.smash { font-size: 48px; font-weight: bold; animation: smashFadeIn 1s forwards; }
.delay1 { animation: smashFadeIn 1s forwards; animation-delay: 1s; }
.delay2 { animation: smashFadeIn 1s forwards; animation-delay: 2s; }
.delay3 { animation: smashFadeIn 1s forwards; animation-delay: 3s; }

@keyframes smashFadeIn {
  0% { transform: scale(3) rotate(-15deg); opacity: 0; }
  50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
  70% { transform: scale(0.95) rotate(-5deg); }
  100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

/* buttons */
.button-row {
  display: flex;
  gap: 16px;
  margin-top: 20px;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.5s ease;
  position: relative;
}


button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg,#9be7c4,#4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
  animation: heartbeat 1.8s infinite;
}
#yes:hover { transform: scale(1.1); }

@keyframes heartbeat {
  0%   { transform: scale(1); }
  14%  { transform: scale(1.12); }
  28%  { transform: scale(1); }
  42%  { transform: scale(1.08); }
  70%  { transform: scale(1); }
  100% { transform: scale(1); }
}

#no {
  background: #b0b0b0;
  color: white;
  margin: 0;
  cursor: pointer;
}

/* ---------- SECOND SCREEN ---------- */
.reveal {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 3;
}

/* Heartbeat + Glow Anniversary Text */
.heartbeat-text {
  font-family: 'Cinzel', serif;
  font-size: 32px;
  font-weight: 600;
  font-style: italic;
  color: #7a1c2d;
  display: inline-block;
  line-height: 1.2;
  margin: 10px 0;
  animation: heartbeatGlow 1.8s infinite;
  text-align: center;
  position: relative;
}

@keyframes heartbeatGlow {
  0%, 100%   { transform: scale(1); text-shadow: 0 0 5px #ffccd5, 0 0 10px #ff99aa, 0 0 15px #ff6677; }
  14%        { transform: scale(1.12); text-shadow: 0 0 15px #ffccd5, 0 0 25px #ff99aa, 0 0 35px #ff6677; }
  28%        { transform: scale(1); text-shadow: 0 0 8px #ffccd5, 0 0 15px #ff99aa, 0 0 20px #ff6677; }
  42%        { transform: scale(1.08); text-shadow: 0 0 12px #ffccd5, 0 0 20px #ff99aa, 0 0 30px #ff6677; }
  70%        { transform: scale(1); text-shadow: 0 0 5px #ffccd5, 0 0 10px #ff99aa, 0 0 15px #ff6677; }
}

/* Rings */
.ring {
  position: absolute;
  bottom: -30px;
  opacity: 0.6;
  font-size: 18px;
  animation: floatUp linear infinite;
  z-index: 2;
}

/* typewriter */
.type {
  font-size: 15px !important;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid rgba(0,0,0,0.4);
  width: 0;
  animation: typing 3s steps(30,end) forwards, blink .7s infinite, cursorHide .1s forwards;
  animation-delay: 0s, 0s, 3.2s;
}
.delay { animation-delay: 3.4s, 3.4s, 6.6s; }

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }
@keyframes cursorHide { to { border-right: none; } }

/* slideshow */
.slideshow {
  position: relative;
  width: 70vw;
  max-width: 700px;
  height: 45vh;
  max-height: 420px;
  margin: 25px 0;
}
.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  animation: slide 16s infinite;
}
.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }
.slideshow img:nth-child(4) { animation-delay: 12s; }

@keyframes slide {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
}

/* falling pics */
.fall {
  position: absolute;
  top: -150px;
  opacity: 0.6;
  animation: fall linear infinite;
  z-index: 1;
}
@keyframes fall { to { transform: translateY(140vh); opacity: 0; } }

/* hearts */
.heart {
  position: absolute;
  bottom: -30px;
  opacity: .25;
  animation: floatUp linear infinite;
}
@keyframes floatUp { to { transform: translateY(-120vh); opacity: 0; } }

/* mobile */
@media (max-width:600px){
  .type { font-size: 26px; }
  .slideshow { width: 90vw; height: 50vh; }
  #yes, #no { width: 120px; }
}
</style>
</head>

<body>

<div class="container" id="first">
  <div class="center-box">

    <!-- Logo -->
    <div class="Logo-container" style="text-align:center; margin-bottom:20px;">
      <img src="Logo.png" alt="Brijesh & Kajal Logo" style="max-width:200px;">
    </div>

    <!-- First screen animated text -->
    <h1 class="animated-text smash" id="line1">Hey Kajal</h1>
    <h2 class="animated-text delay1" id="line2">11 February isn‚Äôt just a date.</h2>
    <h2 class="animated-text delay2" id="line3">It‚Äôs a choice.</h2>
    <h3 class="animated-text delay3" id="line4">Will you choose me again?</h3>

    <!-- Buttons under text -->
    <div class="button-row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

  </div>
</div>

<div class="reveal" id="second">
  <div class="type version">In every version of my life‚Ä¶</div>
  <div class="type delay">it‚Äôs you üíö</div>

  <div class="slideshow">
    <img src="S1.jpg">
    <img src="S2.jpg">
    <img src="S3.jpg">
    <img src="S4.jpg">
  </div>

  <p class="heartbeat-text">Happy Anniversary <br>Kajal</p>
  <p style="font-size:18px;margin:0;">
    11 ‚Ä¢ 02 ‚Ä¢ & Forever<br>‚Äî Brijesh
  </p>

  <p>And I‚Äôd still choose you‚Ä¶ every single time.</p>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

const noTexts = ["No","No Kajal","Nice try","üòú","Shut up"];
let noIndex = 0;

// Show buttons after smashing texts with smooth fade
window.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    const btnRow = document.querySelector(".button-row");
    btnRow.style.opacity = "1";  // fade in
  }, 4000); 
});

// No button fly-away + cycle text
function moveNo(){
  noBtn.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const currentX = parseFloat(noBtn.style.left) || maxX/2;
  const currentY = parseFloat(noBtn.style.top) || maxY/2;

  const deltaX = (Math.random()-0.5)*200; 
  const deltaY = (Math.random()-0.5)*200; 

  let newX = currentX + deltaX;
  let newY = currentY + deltaY;

  newX = Math.min(Math.max(0, newX), maxX);
  newY = Math.min(Math.max(0, newY), maxY);

  noBtn.style.position = "absolute";
  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
}

noBtn.onmouseenter = moveNo;
noBtn.onmousedown = moveNo;

// Yes button click
yesBtn.onclick = () => {
  document.getElementById("bgMusic").play().catch(()=>{});
  document.getElementById("first").style.opacity="0";

  setTimeout(()=>{
    document.getElementById("first").style.display="none";
    document.getElementById("second").style.opacity="1";
  },1000);

  const pics=["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg"];

  setTimeout(()=>{
    pics.forEach(p=>{
      const i=document.createElement("img");
      i.src=p;
      i.className="fall";
      i.style.left=Math.random()*90+"vw";
      i.style.width=(180+Math.random()*160)+"px";
      i.style.animationDuration=(10+Math.random()*8)+"s";
      document.body.appendChild(i);
    });
  },1200);

  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*16)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(h);
  }
  for(let i=0;i<6;i++){
    const r = document.createElement("div");
    r.className = "ring";
    r.innerHTML = "üíç";
    r.style.left = Math.random()*100+"vw";
    r.style.fontSize = (18+Math.random()*14)+"px";
    r.style.animationDuration = (8+Math.random()*6)+"s";
    document.body.appendChild(r);
  }
};
</script>

</body>
</html>
