<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ‚ù§Ô∏è Kajal</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fafcff, #f6fff8, #fff7f0);
  font-family: Arial, sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* ---------- CINEMATIC DIM ---------- */
body.dimmed::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.18);
  z-index: 3;
  pointer-events: none;
}

/* ---------- CENTER CONTENT ---------- */
.container {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 5;
  padding: 20px;
}

h1, h2, h3 {
  margin: 10px 0;
}

/* ---------- BUTTONS ---------- */
button {
  padding: 14px 36px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin: 20px 14px 0;
}

#yes {
  background: linear-gradient(135deg, #9be7c4, #4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
}

#yes:hover { transform: scale(1.1); }

#no {
  background: #b0b0b0;
  color: white;
  position: fixed;
}

/* ---------- TYPEWRITER ---------- */
.type {
  font-size: 34px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid transparent;
  width: 0;
  animation: typing 3s steps(40,end) forwards;
  margin: 10px auto;
}

.type.delay { animation-delay: 3.3s; }

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* ---------- REVEAL ---------- */
.reveal {
  opacity: 0;
  animation: fadeIn 1.2s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* ---------- SLIDESHOW ---------- */
.slideshow {
  position: relative;
  width: min(80vw, 520px);
  height: min(50vh, 360px);
  margin: 24px auto;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  animation: slideShow 16s infinite;
}

.slideshow img:nth-child(1){animation-delay:0s}
.slideshow img:nth-child(2){animation-delay:4s}
.slideshow img:nth-child(3){animation-delay:8s}
.slideshow img:nth-child(4){animation-delay:12s}

@keyframes slideShow {
  0%{opacity:0}
  10%{opacity:1}
  25%{opacity:1}
  35%{opacity:0}
}

/* ---------- ANNIVERSARY TEXT ---------- */
.anniv-text {
  font-size: 28px;
  line-height: 1.4;
}

.anniv-text .date {
  font-size: 20px;
  opacity: 0.85;
}

/* ---------- FALLING PHOTOS ---------- */
.fall {
  position: absolute;
  top: -160px;
  animation: fallDown linear infinite;
  z-index: 1;
  opacity: 0.7;
}

@keyframes fallDown {
  to { transform: translateY(140vh); opacity: 0; }
}

/* ---------- HEARTS ---------- */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ---------- MOBILE ---------- */
@media (max-width:600px){
  .type { font-size: 26px; }
  .anniv-text { font-size: 22px; }
  .anniv-text .date { font-size: 16px; }
}
</style>
</head>

<body>

<div class="container" id="content">
  <div>
    <h1>Hey Kajal, 11 February wasn‚Äôt just a date.</h1>
    <h2>It was a choice.</h2>
    <h3>Will you choose me again?</h3>

    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
  noBtn.style.left = Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-60)+"px";
}
noBtn.onmouseenter = moveNo;
noBtn.onmousedown = moveNo;

function yesClicked(){
  document.body.classList.add("dimmed");
  document.getElementById("bgMusic").play().catch(()=>{});
  noBtn.remove();

  const content = document.getElementById("content");
  content.innerHTML = `
    <div class="reveal">
      <div class="type">In every version of my life‚Ä¶</div>
      <div class="type delay">it‚Äôs you üíö</div>

      <div class="slideshow">
        <img src="S1.jpg">
        <img src="S2.jpg">
        <img src="S3.jpg">
        <img src="S4.jpg">
      </div>

      <p class="anniv-text">
        Happy Anniversary Kajal<br>
        <span class="date">11 ‚Ä¢ 02 ‚Ä¢ & Forever</span><br><br>
        ‚Äî Brijesh
      </p>
    </div>
  `;

  const pics = ["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg","P11.jpg"];
  pics.forEach(p=>{
    const i=document.createElement("img");
    i.src=p;
    i.className="fall";
    i.style.left=Math.random()*100+"vw";
    i.style.width=(160+Math.random()*140)+"px";
    i.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(i);
  });

  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*14)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(h);
  }

  setTimeout(()=>document.body.classList.remove("dimmed"),6000);
}
</script>

</body>
</html>
