<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ❤️ Kajal</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f3f4ff, #fff6ef);
  font-family: Arial, sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  text-align: center;
  padding: 20px;
}

h1, h2, h3 {
  margin: 10px 0;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  margin: 18px 12px 0;
}

#yes {
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,109,0.35);
}

#yes:hover {
  transform: scale(1.12);
}

#no {
  background: #b0b0b0;
  color: white;
  position: absolute;
}

.reveal {
  opacity: 0;
  transform: scale(0.96);
  transition: all 1.2s ease;
}

.reveal.show {
  opacity: 1;
  transform: scale(1);
}

.reveal img {
  max-width: 320px;
  width: 90%;
  border-radius: 18px;
  margin-top: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}

.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

.fall {
  position: absolute;
  top: -140px;
  opacity: 0.45;
  animation: fallDown linear infinite;
  filter: blur(0.6px);
  border-radius: 14px;
}

@keyframes fallDown {
  to { transform: translateY(140vh) rotate(360deg); opacity: 0; }
}

/* ✨ Sparkles */
.sparkle {
  position: absolute;
  pointer-events: none;
  font-size: 14px;
  animation: sparkle 1s ease forwards;
}

@keyframes sparkle {
  to {
    transform: translateY(-40px) scale(0);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1> Hey Kajal, 11 February wasn’t just a date.</h1>
  <h2>It was a choice.</h2>
  <h3>Will you choose me again?</h3>

  <button id="yes" onclick="yesClicked(event)">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

function sparkle(x, y) {
  for (let i = 0; i < 10; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "✨";
    s.style.left = x + Math.random() * 40 - 20 + "px";
    s.style.top = y + Math.random() * 40 - 20 + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1000);
  }
}

function yesClicked(e) {
  sparkle(e.clientX, e.clientY);
  document.getElementById("bgMusic").play();
  document.getElementById("yes").disabled = true;
  document.getElementById("no").remove();

  const content = document.getElementById("content");
  content.style.opacity = "0";

  setTimeout(() => {
    content.innerHTML = `
      <div class="reveal show">
        <h1>In every version of my life…</h1>
        <h2>it’s you ❤️</h2>

        <img src="us.jpg">

        <p style="margin-top:18px;font-size:20px;">
          Happy Anniversary Kajal<br>
          11 · 02 · Always<br><br>
          — Brijesh
        </p>

        <p id="lateLine" style="opacity:0; transition:1s; margin-top:12px;">
          And I’d still choose you… every single time.
        </p>
      </div>
    `;
    content.style.opacity = "1";

    setTimeout(() => {
      document.getElementById("lateLine").style.opacity = "1";
    }, 3000);

    const pics = ["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg","P11.jpg"];

    pics.forEach(pic => {
      const img = document.createElement("img");
      img.src = pic;
      img.className = "fall";
      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = (16 + Math.random() * 8) + "s";
      img.style.width = (120 + Math.random() * 120) + "px";
      document.body.appendChild(img);
    });

    for (let i = 0; i < 6; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (8 + Math.random() * 6) + "s";
      heart.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(heart);
    }

  }, 700);
}
</script>

</body>
</html>
