<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ‚ù§Ô∏è Kajal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#fafcff,#f6fff8,#fff7f0);
  overflow: hidden;
}

/* ---------- FIRST SCREEN ---------- */
.container {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.center-box {
  text-align: center;
  padding: 20px;
}

h1, h2, h3 {
  margin: 10px 0;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin: 18px 12px 0;
}

#yes {
  background: linear-gradient(135deg,#9be7c4,#4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
}

#yes:hover { transform: scale(1.1); }

#no {
  background: #b0b0b0;
  color: white;
  position: fixed;
}

/* ---------- SECOND SCREEN ---------- */
.reveal {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  z-index: 3;
}

/* typewriter */
.type {
  font-size: 34px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid rgba(0,0,0,0.4);
  width: 0;
  animation: typing 3s steps(30,end) forwards, blink .7s infinite;
}

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

/* slideshow */
.slideshow {
  position: relative;
  width: 70vw;
  max-width: 700px;
  height: 45vh;
  max-height: 420px;
  margin: 25px 0;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  animation: slide 16s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }
.slideshow img:nth-child(4) { animation-delay: 12s; }

@keyframes slide {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
  100% { opacity: 0; }
}

/* falling pics */
.fall {
  position: absolute;
  top: -150px;
  opacity: 0.6;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to { transform: translateY(140vh); opacity: 0; }
}

/* hearts */
.heart {
  position: absolute;
  bottom: -30px;
  opacity: .25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* phone */
@media (max-width:600px){
  .slideshow { width: 90vw; height: 50vh; }
  .type { font-size: 26px; }
}
</style>
</head>

<body>

<div class="container" id="first">
  <div class="center-box">
    <h1>Hey Kajal, 11 February wasn‚Äôt just a date.</h1>

    <h3>Will you choose me again?</h3>
    <button id="yes">Yes</button>
    <button id="no">No</button>

<div class="reveal" id="second">

  <div class="slideshow">
    <img src="S1.jpg">
    <img src="S2.jpg">
    <img src="S3.jpg">
    <img src="S4.jpg">
  </div>

  <p style="font-size:28px;margin:0;">
    Happy Anniversary Kajal<br>
    11 ‚Ä¢ 02 ‚Ä¢ & Forever<br><br>
    ‚Äî Brijesh
</p>

        <p>And I‚Äôd still choose you‚Ä¶ every single time.</p>
  </p>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function moveNo(){
  noBtn.style.left = Math.random()*(window.innerWidth-80)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-40)+"px";
}
noBtn.onmouseenter = moveNo;
noBtn.onmousedown = moveNo;

yesBtn.onclick = () => {
  document.getElementById("bgMusic").play().catch(()=>{});
  document.getElementById("first").style.display="none";
  document.getElementById("second").style.opacity="1";

  const pics=["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg","P11.jpg"];
  pics.forEach(p=>{
    const i=document.createElement("img");
    i.src=p;
    i.className="fall";
    i.style.left=Math.random()*90+"vw";
    i.style.width=(180+Math.random()*160)+"px";
    i.style.animationDuration=(10+Math.random()*8)+"s";
    document.body.appendChild(i);
  });

  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*16)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(h);
  }
};
</script>

</body>
</html>
