<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ❤️ Kajal</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fafcff, #f6fff8, #fff7f0);
  font-family: Arial, sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  padding: 20px;
  z-index: 2;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin-top: 18px;
}

/* YES */
#yes {
  background: linear-gradient(135deg, #9be7c4, #4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
}
#yes:hover { transform: scale(1.1); }

/* NO */
#no {
  background: #aaa;
  color: white;
  position: fixed;
}

/* REVEAL */
.reveal {
  animation: fadeIn 1.2s ease forwards;
}

/* SLIDESHOW */
.slideshow {
  position: relative;
  margin: 20px auto;
  max-width: 90vw;
  max-height: 70vh;
}

.slideshow img {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 90vw;
  max-height: 70vh;
  width: auto;
  height: auto;
  border-radius: 18px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.28);
  opacity: 0;
  transition: opacity 1.2s ease;
  background: transparent;
}

.slideshow img.active {
  opacity: 1;
}

/* MOBILE */
@media (max-width: 600px) {
  .slideshow img {
    max-height: 60vh;
  }
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.3;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Hey Kajal, 11 February wasn’t just a date.</h1>
  <h2>It was a choice.</h2>
  <h3>Will you choose me again?</h3>

  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no">No</button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}
noBtn.addEventListener("mouseenter", moveNo);

function yesClicked() {
  document.getElementById("bgMusic").play().catch(()=>{});
  noBtn.remove();

  const content = document.getElementById("content");
  content.innerHTML = `
    <div class="reveal">
      <h1>In every version of my life…</h1>
      <h2>it’s you ❤️</h2>

      <div class="slideshow">
        <img src="S1.jpg" class="active">
        <img src="S2.jpg">
        <img src="S3.jpg">
        <img src="S4.jpg">
      </div>

      <p style="font-size:22px;margin-top:18px;">
        Happy Anniversary Kajal<br>
        11 • 02 • Always<br><br>
        — Brijesh
      </p>

      <p style="opacity:0; animation: fadeIn 1s ease forwards; animation-delay:3s;">
        And I’d still choose you… every single time.
      </p>
    </div>
  `;

  startSlideshow();
  hearts();
}

function startSlideshow() {
  const slides = document.querySelectorAll(".slideshow img");
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3500);
}

function hearts() {
  for (let i = 0; i < 8; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (8 + Math.random()*6) + "s";
    h.style.fontSize = (16 + Math.random()*14) + "px";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
