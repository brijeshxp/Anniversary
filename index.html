<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 8th Anniversary ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#fafcff,#f6fff8,#fff7f0);
  overflow: hidden;
}

/* ---------- FIRST SCREEN ---------- */
.container {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity 1s ease;
  z-index: 5;
}

.center-box { padding: 20px; }

h1, h2, h3 { margin: 10px 0; }

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin: 18px 12px 0;
}

#yes {
  background: linear-gradient(135deg,#9be7c4,#4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
  animation: heartbeat 1.6s infinite;
}


@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}
  
@keyframes heartbeat {
  0%   { transform: scale(1); }
  14%  { transform: scale(1.12); } /* lub */
  28%  { transform: scale(1); }
  42%  { transform: scale(1.08); } /* dub */
  70%  { transform: scale(1); }
  100% { transform: scale(1); }
}

#no {
  background: #b0b0b0;
  color: white;
  position: fixed;
}

/* ---------- SECOND SCREEN ---------- */
.reveal {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 3;
}
.heartbeat-text {
  font-family: 'Cinzel', serif;
  font-size: 26px;
  font-weight: 600;
  color: #8b1e3f; /* deep ruby */

  letter-spacing: 1.2px;
  text-transform: uppercase;

  text-shadow:
    0 1px 1px rgba(0,0,0,0.25),
    0 0 6px rgba(184,155,94,0.35); /* gold reflection */

  animation: heartbeat 1.8s infinite;
  display: inline-block;
  margin: 10px 0;
}

.ring {
  position: absolute;
  bottom: -30px;
  opacity: 0.6;
  font-size: 18px;       /* adjust size */
  animation: floatUp linear infinite;
  z-index: 2;            /* between hearts and slideshow */
}

/* typewriter */
.type {
  font-size: 34px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid rgba(0,0,0,0.4);
  width: 0;
  animation:
    typing 3s steps(30,end) forwards,
    blink .7s infinite,
    cursorHide .1s forwards;
  animation-delay: 0s, 0s, 3.2s;
}

.delay {
  animation-delay: 3.4s, 3.4s, 6.6s;
}

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }
@keyframes cursorHide { to { border-right: none; } }

/* slideshow */
.slideshow {
  position: relative;
  width: 70vw;
  max-width: 700px;
  height: 45vh;
  max-height: 420px;
  margin: 25px 0;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  animation: slide 16s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }
.slideshow img:nth-child(4) { animation-delay: 12s; }

@keyframes slide {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
}

/* falling pics */
.fall {
  position: absolute;
  top: -150px;
  opacity: 0.6;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to { transform: translateY(140vh); opacity: 0; }
}

/* hearts */
.heart {
  position: absolute;
  bottom: -30px;
  opacity: .25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* mobile */
@media (max-width:600px){
  .type { font-size: 26px; }
  .slideshow { width: 90vw; height: 50vh; }
}
</style>
</head>

<body>

<div class="container" id="first">
  <div class="center-box">
    <h1>Hey Kajal,<br><br>11 February wasn‚Äôt just a date.</h1>
    <h2>It was a choice.</h2>
    <h3>Will you choose me again?</h3>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="reveal" id="second">
  <div class="type version">In every version of my life‚Ä¶</div>
  <div class="type delay">it‚Äôs you üíö</div>

  <div class="slideshow">
    <img src="S1.jpg">
    <img src="S2.jpg">
    <img src="S3.jpg">
    <img src="S4.jpg">
  </div>

  <p class="heartbeat-text">Happy Anniversary <br>Kajal</p>
  <p style="font-size:18px;margin:0;">
    11 ‚Ä¢ 02 ‚Ä¢ & Forever<br>‚Äî Brijesh
  </p>

  <p>And I‚Äôd still choose you‚Ä¶ every single time.</p>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function moveNo(){
  noBtn.style.left = Math.random()*(window.innerWidth-80)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-40)+"px";
  noBtn.innerText = ["No","No Kajal","Nice try","üòú","Shut up"][Math.floor(Math.random()*5)];
}
noBtn.onmouseenter = moveNo;
noBtn.onmousedown = moveNo;

yesBtn.onclick = () => {
  document.getElementById("bgMusic").play().catch(()=>{});
  document.getElementById("first").style.opacity="0";

  setTimeout(()=>{
    document.getElementById("first").style.display="none";
    document.getElementById("second").style.opacity="1";
  },1000);

  const pics=["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg"];

  setTimeout(()=>{
    pics.forEach(p=>{
      const i=document.createElement("img");
      i.src=p;
      i.className="fall";
      i.style.left=Math.random()*90+"vw";
      i.style.width=(180+Math.random()*160)+"px";
      i.style.animationDuration=(10+Math.random()*8)+"s";
      document.body.appendChild(i);
    });
  },1200);

  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*16)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(h);
  }
  for(let i=0;i<6;i++){
  const r = document.createElement("div");
  r.className = "ring";
  r.innerHTML = "üíç";              // use image if you prefer
  r.style.left = Math.random()*100+"vw";
  r.style.fontSize = (18+Math.random()*14)+"px"; // random size
  r.style.animationDuration = (8+Math.random()*6)+"s"; // random speed
  document.body.appendChild(r);
}

};
</script>

</body>
</html>
