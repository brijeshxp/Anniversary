<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brijesh ‚ù§Ô∏è Kajal</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fafcff, #f6fff8, #fff7f0);
  font-family: Arial, sans-serif;
  overflow: hidden;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  text-align: center;
  padding: 20px;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  margin: 18px 12px 0;
}

#yes {
  background: linear-gradient(135deg, #9be7c4, #4fd1a5);
  color: #0f5132;
  box-shadow: 0 10px 25px rgba(79,209,165,0.45);
}

#yes:hover { transform: scale(1.12); }

#no {
  background: #b0b0b0;
  color: white;
  position: fixed;
}

.reveal {
  opacity: 0;
  transform: scale(0.96);
  transition: all 1.2s ease;
}

.reveal.show {
  opacity: 1;
  transform: scale(1);
}

/* üîÅ SLIDESHOW */
.slideshow {
  position: relative;
  width: 90vw;
  max-width: 520px;
  height: 60vh;
  max-height: 420px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 18px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.slideshow img.active {
  opacity: 1;
}

.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

.fall {
  position: absolute;
  top: -140px;
  opacity: 0.6;
  animation: fallDown 12s linear infinite;
  border-radius: 14px;
}

@keyframes fallDown {
  to { transform: translateY(140vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Hey Kajal, 11 February wasn‚Äôt just a date.</h1>
  <h2>It was a choice.</h2>
  <h3>Will you choose me again?</h3>

  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no">No</button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
noBtn.onmouseenter = () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
};

function yesClicked() {
  document.getElementById("bgMusic").play().catch(()=>{});
  noBtn.remove();

  const content = document.getElementById("content");
  content.style.opacity = "0";

  setTimeout(() => {
    content.innerHTML = `
      <div class="reveal show">
        <h1>In every version of my life‚Ä¶</h1>
        <h2>it‚Äôs you üíö</h2>

        <div class="slideshow">
          <img src="S1.jpg" class="active">
          <img src="S2.jpg">
          <img src="S3.jpg">
          <img src="S4.jpg">
        </div>

        <p style="font-size:30px;">
          Happy Anniversary Kajal<br>
          11 ‚Ä¢ 02 ‚Ä¢ & Forever<br><br>
          ‚Äî Brijesh
        </p>
      </div>
    `;
    content.style.opacity = "1";

    startSlideshow();

    const pics = ["P1.jpg","P2.jpg","P3.jpg","P4.jpg","P5.jpg","P6.jpg","P7.jpg","P8.jpg","P9.jpg","P10.jpg","P11.jpg"];
    pics.forEach(p => {
      const i = document.createElement("img");
      i.src = p;
      i.className = "fall";
      i.style.left = Math.random()*90+"vw";
      i.style.width = 180+Math.random()*120+"px";
      document.body.appendChild(i);
    });

    for(let i=0;i<6;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.innerHTML="‚ù§Ô∏è";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=8+Math.random()*6+"s";
      document.body.appendChild(h);
    }
  },700);
}

function startSlideshow() {
  const slides = document.querySelectorAll(".slideshow img");
  let i = 0;
  setInterval(() => {
    slides[i].classList.remove("active");
    i = (i + 1) % slides.length;
    slides[i].classList.add("active");
  }, 3500);
}
</script>

</body>
</html>
